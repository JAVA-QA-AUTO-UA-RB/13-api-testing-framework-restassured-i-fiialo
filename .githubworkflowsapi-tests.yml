name: API Tests

# Тригер на пуш у main або гілки, що починаються на ci_
on:
  push:
    branches:
      - main
      - 'ci_*'

# Параметр workflow для вибору групи тестів
workflow_dispatch:
  inputs:
    test-group:
      description: 'TestNG group to run'
      required: false
      default: 'regression'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v3

      # Налаштування JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # Кешування залежностей Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Складання проекту
      - name: Build project
        run: mvn clean compile

      # Запуск тестів TestNG з вибраною групою
      - name: Run API tests
        run: mvn test -Dgroups=${{ github.event.inputs.test-group }}